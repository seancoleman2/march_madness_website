<html>
	<head>
		<title>Epilogue by TEMPLATED</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="static/css/main.css" />
	</head>
	<body>
		<!-- Header -->
			<a id="header" href="/" class = "alt inner">
				<h1>Data Driven March Madness</h1>
				<p><b>
					A Project by Rob Shaw, Spencer Evans, Daniel Alpert, and Sean Coleman</b></p>			
			</a>

			<section id="cta" class="main special">
				<h2>Create your Bracket</h2>
			</section>

			<section id="params">
				<p>Select your predictors</p>
				<form action="buildmodel.py" method="post" id="select_param">
			
					<div>
						<input type="checkbox" name="model_params" id="params_RPI" value = "RPI">
						<label for="params_RPI">RPI </label>
					</div>
					<div>
						<input type="checkbox" name="model_params" id="params_markov" value = "markov">
						<label for="params_markov">Markov Chain </label>
					</div>
					<div>
						<input type="checkbox" name="model_params" id="params_luck" value = "luck">
						<label for="params_luck">Luck </label>
					</div>
					<div>
						<input type="checkbox" name="model_params" id="params_bad_losses" value = "bad_losses">
						<label for="params_bad_losses">Bad Losses </label>
					</div>
				</form>
			</section>

	</body>
</html>
